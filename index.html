<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legendary Score Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2.leveldisplay {
      font-size: 48px;
      margin: 20px 0;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
      }
      50% {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
      }
    }

    .btn {
      padding: 50px;
      border-radius: 50%;
      color: #fff;
      background: radial-gradient(circle, #ff4500, #ff8c00);
      border: 4px solid #fff;
      cursor: pointer;
      font-size: 36px;
      font-weight: bold;
      box-shadow: 0 0 20px #ff4500, 0 0 40px #ff8c00, 0 0 60px #fff;
      transition: all 0.3s ease-in-out;
      transform: scale(1);
    }

    .btn:hover {
      background: radial-gradient(circle, #ff8c00, #ff4500);
      box-shadow: 0 0 40px #fff, 0 0 60px #ff8c00, 0 0 80px #ff4500;
      transform: scale(1.1);
    }

    .score-display {
      font-size: 36px;
      font-weight: bold;
      margin: 20px;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    .combo {
      font-size: 72px;
      font-weight: 900;
      color: #ff1e00;
      text-shadow: 
        0 0 20px #ff4500, 
        0 0 40px #ff8c00, 
        0 0 60px #ffaa00;
      opacity: 0;
      transform: scale(0.8) rotate(-10deg);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      text-align: center;
      animation: none;
    }

    @keyframes comboExplosion {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-20deg);
        text-shadow: 0 0 10px #ff1e00, 0 0 30px #ff7600;
      }
      50% {
        opacity: 1;
        transform: scale(1.5) rotate(0deg);
        text-shadow: 0 0 40px #ffaa00, 0 0 80px #ffd700;
      }
      100% {
        opacity: 0;
        transform: scale(1) rotate(10deg);
        text-shadow: 0 0 20px #ff7600, 0 0 40px #ff1e00;
      }
    }
  </style>
</head>
<body>
  <h2 class="leveldisplay">Level: 0</h2>
  <button class="btn">Click Me</button>
  <div class="score-display">Score: 0</div>
  <div class="combo" id="combo">COMBO!</div>
  <script src="main.js"></script>
</body>
</html>
